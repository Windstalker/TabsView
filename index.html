<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Tabs View</title>
	<meta name="description" content="Test Task">
	<meta name="author" content="Windstalker">

	<!-- Mobile Specific Metas
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/tabs_view.css">

	<!-- Favicon
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

	<!-- Scripts
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="lib/jquery.min.js" type="text/javascript"></script>
	<script src="lib/underscore-min.js" type="text/javascript"></script>
	<script src="lib/backbone-min.js" type="text/javascript"></script>
</head>
<body>

<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" id="tabs_view">
	<ul id="tabs_holder" class="row rounded">
		<li class="tab active" id="tab_1" data-tab-id="c0">
			<span class="tab-name">Tab #1</span>
			<button class="close-tab"></button>
		</li>
		<li class="tab" id="tab_2" data-tab-id="c1">
			<span class="tab-name">Tab #2</span>
			<button class="close-tab"></button>
		</li>
		<li class="tab" id="tab_3" data-tab-id="c2">
			<span class="tab-name">Tab #3</span>
			<button class="close-tab"></button>
		</li>
		<li class="tab ico-plus add-new-tab">
			<span class="tab-name">Add new tab</span>
		</li>
	</ul>
	<div id="tab_content" class="row rounded">
		<div class="content-block" data-block-id="c0">
			<div class="edit-panel row">
				<button class="ico-edit edit-block">Edit</button>
				<button class="ico-close delete-block">Delete</button>
			</div>
			<div class="content-wrapper row">
				<img src="http://lorempixel.com/240/160/nature" alt="Picture"/>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit.
					Accusantium animi asperiores aut doloribus facilis, id iusto, magnam modi nisi nobis,
					non ullam ut. Cupiditate nihil perspiciatis repellat! Aliquam assumenda, recusandae.
				</p>
			</div>
		</div>
		<div class="content-block row">
			<button class="u-full-width ico-plus add-block">Add new content block</button>
		</div>
	</div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
