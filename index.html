<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Tabs View</title>
	<meta name="description" content="Test Task">
	<meta name="author" content="Windstalker">

	<!-- Mobile Specific Metas
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/tabs_view.css">

	<!-- Favicon
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">

	<!-- Scripts
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="lib/jquery.min.js" type="text/javascript"></script>
	<script src="lib/underscore-min.js" type="text/javascript"></script>
	<script src="lib/backbone-min.js" type="text/javascript"></script>
</head>
<body>

<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" id="tabs_view">
	<ul id="tabs_holder" class="row">
		<li class="tab active" id="tab_1">
			<span class="tab-name">Tab #1</span>
			<button class="close close-tab"></button>
		</li>
		<li class="tab" id="tab_2">
			<span class="tab-name">Tab #2</span>
			<button class="close close-tab"></button>
		</li>
		<li class="tab" id="tab_3">
			<span class="tab-name">Tab #3</span>
			<button class="close close-tab"></button>
		</li>
	</ul>
	<div id="tab_content" class="row">
		<ul class="task-list">
			<li class="task" id="task_1">
				<span class="task-name">Task #1</span>
				<input class="primary done" type="checkbox"/>
				<button class="close delete-task"></button>
			</li>
			<li class="task" id="task_2">
				<span class="task-name">Task #2</span>
				<input class="primary done" type="checkbox"/>
				<button class="close delete-task"></button>
			</li>
			<li class="task" id="task_3">
				<span class="task-name">Task #3</span>
				<input class="primary done" type="checkbox"/>
				<button class="close delete-task"></button>
			</li>
			<li class="task" id="task_4">
				<span class="task-name">Task #4</span>
				<input class="primary done" type="checkbox"/>
				<button class="close delete-task"></button>
			</li>
		</ul>
	</div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
